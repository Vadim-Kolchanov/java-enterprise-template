version: "2.4"

services:
  postgres:
    image: postgres:14-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: local
      POSTGRES_PASSWORD: local
      POSTGRES_DB: postgres
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

volumes:
  postgres-data:
